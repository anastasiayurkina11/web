<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: white;
            --secondary-color: #2ecc71;
            --dark-color: black;
            --light-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--dark-color);
            color: white;
        }

        /* Header styles */
        .header {
            background-color: var(--dark-color);
            padding: 20px 0;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            margin: 0 15px;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        .btn_head {
            position: absolute;
            right: 20px;
            background: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Main content styles - ВЫРАВНИВАНИЕ ПО ЛЕВОМУ КРАЮ */
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Изменено с center на flex-start */
            justify-content: center;
            min-height: 80vh;
            padding: 40px;
            margin-left: 100px; /* Добавлен отступ слева */
        }

        .event-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .event-icon {
            margin-right: 20px;
        }

        .event-icon img {
            width: 50px;
            height: auto;
        }

        .event-text h2 {
            font-weight: 500;
            font-size: 24px;
            line-height: 1.3;
            text-transform: uppercase;
            text-align: left; /* Выравнивание текста по левому краю */
        }

        .event-text h2:first-child {
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 200px;
            font-weight: 500;
            line-height: 0.9;
            text-transform: uppercase;
            text-align: left; /* Выравнивание по левому краю */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">SHOP</a></li>
                </ul>
            </nav>
            <button class="btn_head"><b>BOOK NOW</b></button>
        </div>
    </header>

    <main class="content">
        <div class="event-header">
            <div class="event-icon">
                <img src='https://raw.githubusercontent.com/anastasiayurkina11/web/main/h1-rev-icon-1.png' alt="Event Icon">
            </div>
            <div class="event-text">
                <h2>NEW EVENT</h2>
                <h2>COMING UP / JUNE 7 - 13</h2>
            </div>
        </div>
        
        <h1 class="main-title">CROSSFIT</h1>
    </main>
</body>
</html>

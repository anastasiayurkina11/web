<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: white;
            --secondary-color: #2ecc71;
            --dark-color: black;
            --light-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--dark-color);
        }

        .header {
            background-color: var(--dark-color);
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            align-items: center;
        }

        .nav-list {
            padding: 20px;
            display: flex;
            align-items: center;
            list-style: none;
        }

        .nav-list li {
            margin: 0 10px;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 32px;
        }

        .btn_head {
            border-radius: 30px;
            padding: 7px 15px;
            font-size: 32px;
            font-family: 'Heebo', sans-serif;
            position: absolute;
            right: 20px;
            cursor: pointer;
        }

        .view {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--dark-color);
            padding: 50px 0;
        }

        .top-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .first {
            margin-right: 20px;
        }

        .first img {
            width: 100px; /* Регулируйте по необходимости */
            height: auto;
        }

        .second h2 {
            font-family: 'Heebo', sans-serif;
            color: white;
            font-weight: 500;
            line-height: 1.3;
        }

        .third h1 {
            font-family: 'Heebo', sans-serif;
            color: white;
            font-size: 70px;
            font-weight: 500;
            line-height: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">SHOP</a></li>
                </ul>
            </nav>
            <button class="btn_head"><b>BOOK NOW</b></button>
        </div>
    </header>
    <section class="view">
        <div class="top-row">
            <div class="first">
                <img src='https://raw.githubusercontent.com/anastasiayurkina11/web/main/h1-rev-icon-1.png'>
            </div>
            <div class="second">
                <h2>NEW EVENT</h2>
                <h2>COMING UP | JUNE 7 - 13</h2>
            </div>
        </div>
        <div class="third">
            <h1>CROSSFIT</h1>
        </div>
    </section>
</body>
</html>
